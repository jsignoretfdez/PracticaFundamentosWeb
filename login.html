<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./fonts/icomoon/style.css">
    <title>Login | Sofa y Manta</title>
</head>
<body>
<div class="container">
    <header>
        <h2 class="title-logo">Sofa y Manta</h2>
    </header>
    <main class="main-container main-container-login">

        <div class="two-section">
            <h2 class="title-two-section">Iniciar Sesión</h2>

            <section class="section section-info box-info">

                <h3>Que Ofrecemos</h3>
                <p>Por Solo 7,99€ mes</p>
                <p>Videos en calidad 4K</p>
                <p class="prueba"><span>Hasta 3 dispositivos simultáneamente</span></p>
            </section>

            <section class="section section-acces box-info">
                <form action="./index.html" class="box-info-form">
                    <label for="email">Usuario</label>
                    <input type="email" placeholder="Usuario..." required id="email">

                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="password">

                    <div class="check-box"><input type="checkbox" id="checkbox1"><label for="checkbox1">Recuerdame</label></div>

                    <input type="submit" value="Acceder">
                </form>

                <a href="#" class="remenber">¿Has olvidado tu contraseña?</a>
                <a href="#" class="remenber">No tienes cuenta. Pulsa aquí.</a>
            </section>
        </div>

    </main>

    <footer class="footer">
        <aside>
            <p>&copy; 2020 Jose Manuel Signoret</p>
        </aside>

        <aside class="icons">
            <a href="#"><i class="icon-facebook2"></i></a>
            <a href="#"><i class="icon-instagram"></i></a>
            <a href="#"><i class="icon-twitter"></i></a>
            <a href="#"><i class="icon-youtube"></i></a>
        </aside>

    </footer>

</div>

</body>
</html>
